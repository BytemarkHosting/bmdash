<div id='login' ng-controller="Login" ng-show="!connected">
    <form>
        <label>Dashboard Name</label>
        <input type="text" placeholder="Name this screen!" ng-model="client.name" value="saki"/>
        <input type="text" placeholder="What group is this screen in" ng-model="client.group" value="testing" />
        <input type="button" value="Get Dashboards" ng-click="get_dashboards(client)" autofocus />
    </form>
</div>
