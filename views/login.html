<div id='login' ng-controller="Login" ng-show="!connected">
    <form>
        <label>Client Information</label>
        <input type="text" placeholder="Name this screen!" ng-model="client.name" value="Client Name"/>
        <input type="text" placeholder="What group is this screen in" ng-model="client.group" value="Client Group" />
        <input type="button" value="Connect" ng-click="connect(client)" autofocus />
    </form>
</div>
